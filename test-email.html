<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Orientation - ${name}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #274d5a;
            text-align: center;
            color: white;
        }
        .logo {
            width: 100%;
            height: 220px;
            margin: 0;
            background: #274d5a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .workshop-title {
            color: #274d5a;
            font-size: 28px;
            font-weight: 600;
            margin: 30px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .workshop-subtitle {
            color: #666;
            font-size: 16px;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .content-section {
            padding: 30px;
            background: white;
        }
        .email-content {
            margin: 0 0 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-left: 4px solid #274d5a;
        }
        .info-section {
            margin: 0 0 30px 0;
            padding: 25px;
            background: #274d5a;
            color: white;
        }
        .info-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .info-item {
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
        }
        .info-label {
            font-weight: 600;
            min-width: 100px;
            color: #a8d4e0;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        .info-value {
            flex: 1;
            color: white;
        }
        .footer {
            background: #274d5a;
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .footer p {
            margin: 10px 0;
        }
        .signature {
            color: #274d5a;
            font-weight: 600;
            margin-top: 20px;
        }
        h1, h2, h3 { 
            color: #274d5a; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p { margin: 15px 0; }
        ul, ol { margin: 15px 0; padding-left: 25px; }
        li { margin: 8px 0; }
        strong { color: #274d5a; font-weight: 600; }
        em { color: #666; }
        a { color: #274d5a; text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }
        .highlight {
            background: #274d5a;
            color: white;
            padding: 20px;
            margin: 20px 0;
        }
        .highlight strong {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://cdn.prod.website-files.com/5d2b6c55187e93f15bc32a32/68be2adc42edee3a305903f6_katie-logo-square-white.jpg" alt="Katie Ann Clay Logo" />
            </div>
        </div>

        <div class="content-section">
            <h2 class="workshop-title">${name}</h2>
            <p class="workshop-subtitle">Workshop Orientation & Guidelines</p>

            <div class="email-content">
                ${emailContent}
            </div>

            <div class="info-section">
                <h3 class="info-title">Order Details</h3>
                <div class="info-item">
                    <span class="info-label">Order ID:</span>
                    <span class="info-value">${orderId}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Workshop:</span>
                    <span class="info-value">${name}</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>If you have any questions, please don't hesitate to reach out to us.</p>
            <p>We look forward to seeing you at the workshop!</p>
            <p class="signature">Best regards,<br>Katie Ann Clay</p>
        </div>
    </div>
</body>
</html>
